<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Demo</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <!-- Contenedor principal -->
  <main class="card">

    <!-- Logo y título -->
    <div class="brand">
      <div class="logo">★</div>
      <div>
        <h1>Registra tu correo</h1>
        <p class="lead">Accede a tu cuenta de forma segura</p>
      </div>
    </div>

    <!-- Formulario de login -->
    <form id="loginForm">

      <div>
        <label for="email">Correo electrónico</label>
        <input id="email" type="text" class="input" required>
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password" class="input" required minlength="6">
      </div>

      <div class="row">
        <label class="checkbox">
          <input type="checkbox">
          <span class="muted">Recordarme</span>
        </label>
        <a href="#" class="help">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn">Entrar</button>
    </form>

  </main>

  <!-- Redirección al enviar -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
